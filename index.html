<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Guest Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #f8f8f8;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid #c0c0c0;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: #c0c0c0;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #c0c0c0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
            background: white;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 15px;
            border: 2px solid #c0c0c0;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: white;
        }

        .radio-option:hover {
            border-color: #1a1a1a;
            background: #f0f0f0;
        }

        .radio-option input[type="radio"] {
            margin: 0;
        }

        .radio-option input[type="radio"]:checked + label {
            color: #1a1a1a;
            font-weight: 600;
        }

        .radio-option:has(input[type="radio"]:checked) {
            border-color: #1a1a1a;
            background: #f0f0f0;
        }

        .conditional-section {
            margin-left: 20px;
            margin-top: 15px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            border-left: 4px solid #1a1a1a;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: #c0c0c0;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            border: 1px solid #c0c0c0;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(26, 26, 26, 0.3);
            color: white;
        }

        .required {
            color: #c0392b;
        }

        .responses {
            margin-top: 30px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            display: none;
        }

        .response-item {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #1a1a1a;
            border: 1px solid #c0c0c0;
        }

        .family-members-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            border: 1px solid #c0c0c0;
        }

        .family-member-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border: 1px solid #c0c0c0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .family-member-option:hover {
            border-color: #1a1a1a;
            background: #f8f8f8;
        }

        .family-member-option input[type="checkbox"] {
            margin: 0;
        }

        .family-member-option label {
            margin: 0;
            cursor: pointer;
            font-size: 0.95em;
        }

        .member-type {
            font-size: 0.8em;
            color: #666;
            margin-left: auto;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💒 Jodie Hennessy and Ben Herron's Wedding</h1>
            <p><strong>Wednesday 13th May 2026</strong><br>
            Clonabreany House, Crossakiel, Co. Meath</p>
            <p style="margin-top: 15px; font-style: italic;">Please help us plan our special day by filling out this survey</p>
        </div>
        
        <div class="form-container">
            <form id="weddingForm" action="https://formspree.io/f/mdkzbgrp" method="POST">
                <div class="form-group">
                    <label for="guestName">Select Your Name <span class="required">*</span></label>
                    <select id="guestName" name="guestName" required>
                        <option value="">Please select your name...</option>
                        <option value="Hennessy Philip & Sharon">Hennessy Philip & Sharon</option>
                        <option value="Hennessy Nadine">Hennessy Nadine</option>
                        <option value="Hennessy Dylan">Hennessy Dylan</option>
                        <option value="Hennessy Phoebe">Hennessy Phoebe</option>
                        <option value="Hennessy Conrad & Trisha">Hennessy Conrad & Trisha</option>
                        <option value="Hennessy Ciara">Hennessy Ciara</option>
                        <option value="Hennessy Aoife">Hennessy Aoife</option>
                        <option value="Hennessy Seona">Hennessy Seona</option>
                        <option value="Green Sabrina & Robin">Green Sabrina & Robin</option>
                        <option value="Kearney Tracy & Mark">Kearney Tracy & Mark</option>
                        <option value="Kearney Nathan & Amy">Kearney Nathan & Amy</option>
                        <option value="Kearney Lee">Kearney Lee</option>
                        <option value="Richardson Roslyn & Ian">Richardson Roslyn & Ian</option>
                        <option value="O'Rourke Evan & Grainne">O'Rourke Evan & Grainne</option>
                        <option value="Gibbons Sinead">Gibbons Sinead</option>
                        <option value="Gibbons Charlie">Gibbons Charlie</option>
                        <option value="O'Connor Ann">O'Connor Ann</option>
                        <option value="Ryan Michelle">Ryan Michelle</option>
                        <option value="Ryan Killian">Ryan Killian</option>
                        <option value="Storey Riordan John & Lauren">Storey Riordan John & Lauren</option>
                        <option value="Hennessy Burke Jessie & Adam">Hennessy Burke Jessie & Adam</option>
                        <option value="Hennessy Ben">Hennessy Ben</option>
                        <option value="Hennessy Isabelle">Hennessy Isabelle</option>
                        <option value="Hennessy Dave & Yvonne">Hennessy Dave & Yvonne</option>
                    </select>
                </div>

                <div id="familyMembers" class="form-group" style="display: none;">
                    <label>Who will be attending from your family?</label>
                    <div id="familyMembersList" class="family-members-list">
                        <!-- Dynamic checkboxes will be populated here -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="_replyto" required>
                </div>

                <div class="form-group">
                    <label>Will you be attending our wedding? <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="attendYes" name="attending" value="yes" required>
                            <label for="attendYes">Yes, I'll be there! 🎉</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="attendNo" name="attending" value="no" required>
                            <label for="attendNo">Sorry, I can't make it 😔</label>
                        </div>
                    </div>
                </div>

                <div id="attendingDetails" class="conditional-section" style="display: none;">
                    <div id="plusOneSection" class="form-group" style="display: none;">
                        <label>Will you be bringing a plus one?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="plusYes" name="plusOne" value="yes">
                                <label for="plusYes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="plusNo" name="plusOne" value="no">
                                <label for="plusNo">No</label>
                            </div>
                        </div>
                    </div>

                    <div id="plusOneDetails" style="display: none; margin-top: 15px;">
                        <div class="form-group">
                            <label for="plusOneName">Plus One Name</label>
                            <input type="text" id="plusOneName" name="plusOneName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Will you be staying overnight?</label>
                        <p style="font-size: 0.9em; color: #666; margin-bottom: 10px; font-style: italic;">
                            Rooms vary in price from €205-€240 and will be assigned based on numbers attending
                        </p>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="stayYes" name="stayingNight" value="yes">
                                <label for="stayYes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="stayNo" name="stayingNight" value="no">
                                <label for="stayNo">No</label>
                            </div>
                        </div>
                    </div>

                    <div id="accommodationDetails" style="display: none; margin-top: 15px;">
                        <div class="form-group">
                            <label>Bed preference:</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="bedDouble" name="bedType" value="double">
                                    <label for="bedDouble">Double bed</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="bedSingle" name="bedType" value="single">
                                    <label for="bedSingle">Single bed</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments" placeholder="Dietary restrictions, special requests, or anything else you'd like us to know..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Response</button>
                
                <!-- Hidden Formspree fields -->
                <input type="hidden" name="_cc" value="jjhennessy97@gmail.com,jodiejbh@gmail.com">
                <input type="hidden" name="_subject" value="Wedding RSVP Response">
                <input type="hidden" name="_next" value="#success">
                <input type="hidden" name="_format" value="plain"
            </form>

            <div id="responses" class="responses">
                <h3>Survey Responses:</h3>
                <div id="responsesList"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('weddingForm');
        const guestNameSelect = document.getElementById('guestName');
        const familyMembersDiv = document.getElementById('familyMembers');
        const familyMembersList = document.getElementById('familyMembersList');
        const attendingRadios = document.querySelectorAll('input[name="attending"]');
        const plusOneRadios = document.querySelectorAll('input[name="plusOne"]');
        const stayingRadios = document.querySelectorAll('input[name="stayingNight"]');
        const attendingDetails = document.getElementById('attendingDetails');
        const plusOneSection = document.getElementById('plusOneSection');
        const plusOneDetails = document.getElementById('plusOneDetails');
        const accommodationDetails = document.getElementById('accommodationDetails');
        const responsesDiv = document.getElementById('responses');
        const responsesList = document.getElementById('responsesList');

        let responses = [];

        // Family data structure
        const familyData = {
            "Hennessy Philip & Sharon": [
                { name: "Philip Hennessy", type: "adult" },
                { name: "Sharon Hennessy", type: "adult" },
                { name: "Fionn Hennessy", type: "child" }
            ],
            "Hennessy Nadine": [
                { name: "Nadine Hennessy", type: "adult" },
                { name: "Plus One", type: "plus_one" }
            ],
            "Hennessy Dylan": [
                { name: "Dylan Hennessy", type: "adult" },
                { name: "Plus One", type: "plus_one" }
            ],
            "Hennessy Phoebe": [
                { name: "Phoebe Hennessy", type: "adult" }
            ],
            "Hennessy Conrad & Trisha": [
                { name: "Conrad Hennessy", type: "adult" },
                { name: "Trisha Hennessy", type: "adult" }
            ],
            "Hennessy Ciara": [
                { name: "Ciara Hennessy", type: "adult" },
                { name: "Plus One", type: "plus_one" }
            ],
            "Hennessy Aoife": [
                { name: "Aoife Hennessy", type: "adult" },
                { name: "Plus One", type: "plus_one" }
            ],
            "Hennessy Seona": [
                { name: "Seona Hennessy", type: "adult" }
            ],
            "Green Sabrina & Robin": [
                { name: "Sabrina Green", type: "adult" },
                { name: "Robin Green", type: "adult" },
                { name: "Jordan Green", type: "child" },
                { name: "Maya Green", type: "child" },
                { name: "Lydia Green", type: "child" }
            ],
            "Kearney Tracy & Mark": [
                { name: "Tracy Kearney", type: "adult" },
                { name: "Mark Kearney", type: "adult" },
                { name: "Alex Kearney", type: "child" }
            ],
            "Kearney Nathan & Amy": [
                { name: "Nathan Kearney", type: "adult" },
                { name: "Amy Kearney", type: "adult" }
            ],
            "Kearney Lee": [
                { name: "Lee Kearney", type: "adult" },
                { name: "Plus One", type: "plus_one" }
            ],
            "Richardson Roslyn & Ian": [
                { name: "Roslyn Richardson", type: "adult" },
                { name: "Ian Richardson", type: "adult" },
                { name: "Fiadh Richardson", type: "child" }
            ],
            "O'Rourke Evan & Grainne": [
                { name: "Evan O'Rourke", type: "adult" },
                { name: "Grainne O'Rourke", type: "adult" }
            ],
            "Gibbons Sinead": [
                { name: "Sinead Gibbons", type: "adult" },
                { name: "Plus One", type: "plus_one" }
            ],
            "Gibbons Charlie": [
                { name: "Charlie Gibbons", type: "adult" }
            ],
            "O'Connor Ann": [
                { name: "Ann O'Connor", type: "adult" },
                { name: "Plus One", type: "plus_one" }
            ],
            "Ryan Michelle": [
                { name: "Michelle Ryan", type: "adult" },
                { name: "Plus One", type: "plus_one" }
            ],
            "Ryan Killian": [
                { name: "Killian Ryan", type: "adult" },
                { name: "Plus One", type: "plus_one" }
            ],
            "Storey Riordan John & Lauren": [
                { name: "John Storey Riordan", type: "adult" },
                { name: "Lauren Storey Riordan", type: "adult" }
            ],
            "Hennessy Burke Jessie & Adam": [
                { name: "Jessie Hennessy Burke", type: "adult" },
                { name: "Adam Hennessy Burke", type: "adult" }
            ],
            "Hennessy Ben": [
                { name: "Ben Hennessy", type: "adult" },
                { name: "Plus One", type: "plus_one" }
            ],
            "Hennessy Isabelle": [
                { name: "Isabelle Hennessy", type: "adult" },
                { name: "Plus One", type: "plus_one" }
            ],
            "Hennessy Dave & Yvonne": [
                { name: "Dave Hennessy", type: "adult" },
                { name: "Yvonne Hennessy", type: "adult" }
            ]
        };

        // Handle guest name selection
        guestNameSelect.addEventListener('change', function() {
            const selectedFamily = this.value;
            if (selectedFamily && familyData[selectedFamily]) {
                populateFamilyMembers(selectedFamily);
                familyMembersDiv.style.display = 'block';
                
                // Check if this family has a plus one option
                const hasPlusOne = familyData[selectedFamily].some(member => member.type === 'plus_one');
                if (hasPlusOne) {
                    plusOneSection.style.display = 'block';
                } else {
                    plusOneSection.style.display = 'none';
                    plusOneDetails.style.display = 'none';
                    // Clear any plus one selections
                    document.querySelectorAll('input[name="plusOne"]').forEach(radio => radio.checked = false);
                    document.getElementById('plusOneName').value = '';
                }
            } else {
                familyMembersDiv.style.display = 'none';
                familyMembersList.innerHTML = '';
                plusOneSection.style.display = 'none';
                plusOneDetails.style.display = 'none';
            }
        });

        function populateFamilyMembers(familyName) {
            const members = familyData[familyName];
            familyMembersList.innerHTML = '';

            members.forEach((member, index) => {
                const memberDiv = document.createElement('div');
                memberDiv.className = 'family-member-option';
                
                const typeLabel = {
                    'adult': 'Adult',
                    'child': 'Child',
                    'teen': 'Teen',
                    'plus_one': 'Plus One'
                }[member.type];

                memberDiv.innerHTML = `
                    <input type="checkbox" id="member_${index}" name="familyMembers" value="${member.name}">
                    <label for="member_${index}">${member.name}</label>
                    <span class="member-type">${typeLabel}</span>
                `;
                
                familyMembersList.appendChild(memberDiv);
            });
        }

        // Show/hide attending details
        attendingRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'yes') {
                    attendingDetails.style.display = 'block';
                    
                    // Re-check if plus one section should be visible
                    const selectedFamily = guestNameSelect.value;
                    if (selectedFamily && familyData[selectedFamily]) {
                        const hasPlusOne = familyData[selectedFamily].some(member => member.type === 'plus_one');
                        plusOneSection.style.display = hasPlusOne ? 'block' : 'none';
                    }
                } else {
                    attendingDetails.style.display = 'none';
                    plusOneSection.style.display = 'none';
                    plusOneDetails.style.display = 'none';
                }
            });
        });

        // Show/hide plus one details
        plusOneRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'yes') {
                    plusOneDetails.style.display = 'block';
                } else {
                    plusOneDetails.style.display = 'none';
                }
            });
        });

        // Show/hide accommodation details
        stayingRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'yes') {
                    accommodationDetails.style.display = 'block';
                } else {
                    accommodationDetails.style.display = 'none';
                }
            });
        });

        // Handle form submission
        document.querySelector('.submit-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Validate required fields
            const guestName = document.getElementById('guestName').value;
            const email = document.getElementById('email').value;
            const attending = document.querySelector('input[name="attending"]:checked');
            
            if (!guestName || !email || !attending) {
                alert('Please fill in all required fields (Guest Name, Email, and Attending status)');
                return;
            }
            
            // Show loading state
            const submitBtn = this;
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            // Collect all form data
            const selectedMembers = Array.from(document.querySelectorAll('input[name="familyMembers"]:checked'))
                .map(cb => cb.value);
            
            const plusOne = document.querySelector('input[name="plusOne"]:checked');
            const plusOneName = document.getElementById('plusOneName').value;
            const stayingNight = document.querySelector('input[name="stayingNight"]:checked');
            const bedType = document.querySelector('input[name="bedType"]:checked');
            const comments = document.getElementById('comments').value;
            
            // Prepare data as URL encoded string
            const data = [
                'guestName=' + encodeURIComponent(guestName),
                '_replyto=' + encodeURIComponent(email),
                'attending=' + encodeURIComponent(attending.value),
                'attending_family_members=' + encodeURIComponent(selectedMembers.join(', ') || 'None selected'),
                'plusOne=' + encodeURIComponent(plusOne ? plusOne.value : 'N/A'),
                'plusOneName=' + encodeURIComponent(plusOneName || 'N/A'),
                'stayingNight=' + encodeURIComponent(stayingNight ? stayingNight.value : 'N/A'),
                'bedType=' + encodeURIComponent(bedType ? bedType.value : 'N/A'),
                'comments=' + encodeURIComponent(comments || 'None'),
                '_cc=' + encodeURIComponent('jjhennessy97@gmail.com,jodiejbh@gmail.com'),
                '_subject=' + encodeURIComponent('Wedding RSVP Response')
            ].join('&');
            
            // Submit to Formspree
            fetch('https://formspree.io/f/mdkzbgrp', {
                method: 'POST',
                body: data,
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            }).then(response => {
                return response.json();
            }).then(data => {
                if (data.ok) {
                    // Store response locally for display
                    const localResponse = {
                        timestamp: new Date().toLocaleString(),
                        family: guestName,
                        attendingMembers: selectedMembers.join(', ') || 'None selected',
                        email: email,
                        attending: attending.value,
                        plusOne: plusOne ? plusOne.value : 'N/A',
                        plusOneName: plusOneName || 'N/A',
                        stayingNight: stayingNight ? stayingNight.value : 'N/A',
                        bedType: bedType ? bedType.value : 'N/A',
                        comments: comments || 'None'
                    };

                    responses.push(localResponse);
                    displayResponses();
                    
                    // Reset form
                    form.reset();
                    familyMembersDiv.style.display = 'none';
                    familyMembersList.innerHTML = '';
                    attendingDetails.style.display = 'none';
                    plusOneSection.style.display = 'none';
                    plusOneDetails.style.display = 'none';
                    accommodationDetails.style.display = 'none';
                    
                    alert('✅ SUCCESS! Thank you for your response! We\'ve received your RSVP and you should receive a confirmation email. 💕');
                } else {
                    alert('❌ Error: ' + (data.error || 'Please try again or contact us directly.'));
                }
            }).catch(error => {
                alert('❌ Network error: Please check your internet connection and try again.');
            }).finally(() => {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });

        function displayResponses() {
            if (responses.length === 0) {
                responsesDiv.style.display = 'none';
                return;
            }

            responsesDiv.style.display = 'block';
            responsesList.innerHTML = '';

            responses.forEach((response, index) => {
                const responseDiv = document.createElement('div');
                responseDiv.className = 'response-item';
                responseDiv.innerHTML = `
                    <h4>${response.family} (${response.timestamp})</h4>
                    <p><strong>Email:</strong> ${response.email}</p>
                    <p><strong>Attending Members:</strong> ${response.attendingMembers}</p>
                    <p><strong>Attending:</strong> ${response.attending === 'yes' ? 'Yes' : 'No'}</p>
                    ${response.attending === 'yes' ? `
                        <p><strong>Plus One:</strong> ${response.plusOne === 'yes' ? 'Yes' : 'No'}</p>
                        ${response.plusOne === 'yes' ? `<p><strong>Plus One Name:</strong> ${response.plusOneName}</p>` : ''}
                        <p><strong>Staying Overnight:</strong> ${response.stayingNight === 'yes' ? 'Yes' : 'No'}</p>
                        ${response.stayingNight === 'yes' ? `<p><strong>Bed Type:</strong> ${response.bedType}</p>` : ''}
                    ` : ''}
                    <p><strong>Comments:</strong> ${response.comments}</p>
                `;
                responsesList.appendChild(responseDiv);
            });
        }
    </script>
</body>
</html>
